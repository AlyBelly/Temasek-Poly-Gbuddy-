<div id="loginpage" class="full-page login-page" filter-color="black"  ng-controller="loginAccSuccessController as loginASCtr">
      <div id="notifications">
    <toaster-container></toaster-container>
  </div>
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                    <form method="#" action="#">
                        <div class="card card-login">
                            <div class="card-header text-center" data-background-color="rose">
                                
<h4 class="info-title">Welcome to your new account !</h4>
<h4 class="card-title">Login</h4>
                            </div>
                            <div class="card-content">


                                <!--<div class="input-group">
                                <h4>
                                    Account activated, welcome to your new account !
                                </h4>
                                </div>-->
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">email</i>
                                    </span>
                                    <div class="form-group label-floating">
                                      <input type="email" class="form-control" placeholder="Email..." ng-model="loginASCtr.loginProfile.username">
                                    </div>
                                  </div>
                                  <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">lock_outline</i>
                                    </span>
                                    <div class="form-group label-floating">
                                      <input type="password" class="form-control" placeholder="Password..." ng-model="loginASCtr.loginProfile.password">
                                    </div>
                                  </div>
                            </div>
                            <div class="footer text-center">
                                <button type="submit" class="btn btn-rose btn-simple btn-wd btn-lg" ng-click="loginASCtr.email_login()">Let's go</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
