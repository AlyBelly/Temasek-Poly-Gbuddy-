<head>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<div class = "main-content animated fadeInRight" ng-controller = "profileController as pfCtr">
        <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                                <h2 class="card-title"><b>Take a look at your chart!</b>
                                    <div class="row">
                                            <div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
                                    </div>

                    </div>
                    <div class="col-md-4">

                  </div>
                </div>
            </div>
            <script>
             Highcharts.chart('container', {
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Total Points Earned'
                },
                xAxis: {
                    categories: ['Cheryl', 'Nelly', 'Clarissa', 'Brandon'],
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Points (total for the month)',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },
                tooltip: {
                    valueSuffix: ' points'
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -40,
                    y: 80,
                    floating: true,
                    borderWidth: 1,
                    backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                    shadow: true
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name: 'November',
                    data: [16, 25, 7, 11]
                }]
            });
        </script>
          </div>
