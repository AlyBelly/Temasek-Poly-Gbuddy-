<div id="loginpage" class="full-page login-page" filter-color="black" ng-controller="estSpendingController as estSpendingCtr">
    <div id="notifications">
        <toaster-container></toaster-container>
    </div>
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="content animated fadeInDown">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="card card-login">
                        <form method="#" action="#">
                            <div class="card-header text-center" data-background-color="rose">
                                <h3 class="card-title">Estimated Spendings</h3>
                                <h6 class="card-title">(single transaction)</h6>
                            </div>

                            <b>
                                <h4 class="card-title text-center">How much do you usually spend on (option 1)</h4>
                            </b>
                            <div class="card-content">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">attach_money</i>
                                    </span>
                                    <div class="form-group label-floating">
                                        <input type="number" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <b>
                                <h4 class="card-title text-center">How much do you usually spend on (option 2)</h4>
                            </b>
                            <div class="card-content">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">attach_money</i>
                                    </span>
                                    <div class="form-group label-floating">
                                        <input type="number" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <b>
                                <h4 class="card-title text-center">How much do you usually spend on (option 3)</h4>
                            </b>
                            <div class="card-content">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">attach_money</i>
                                    </span>
                                    <div class="form-group label-floating">
                                        <input type="number" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="footer text-center">
                                <button class="btn btn-primary btn-round" ng-click="estSpendingCtr.monthlyAllowancePage()">Next</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="full-page-background" style="background-image: url(../assets/images/homewallpaper.jpg) "></div>
